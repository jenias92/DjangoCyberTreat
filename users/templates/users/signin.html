{% extends "customers/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-gorup">
        <legend class="border-bottom mb-4">Sign In</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted"> Forget Your Password? <a class="ml-2" href="{% url 'reset-password' %}">Reset</a></small>
      <br>
      <small class="text-muted"> Dont Have An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a></small>
    </div>
  </div>
{% endblock content %}
